<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy - Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="navigation">
        <p>Pay my Buddy</p>
        <div>
            <a href="/transfer">Transférer</a>
            <a href="/profile" >Profil</a>
            <a href="/connection" class="selected">Ajouter Relation</a>
            <a href="/addCredit">Ajouter Crédit</a>
            <a href="/logout">Se Déconnecter</a>
        </div>
    </div>
    <div class="mediumBlank"></div>
    <div class="main column">
        <form th:action="@{/connection}" th:object="${connectionRequest}" method="post" class="row rowCenter">
            <div class="column align-left">
                <label for="connectionEmail">Chercher une relation</label>
                <div class="mediumBlank"></div>
                <input type="email" id="connectionEmail" th:field="*{connectionEmail}" placeholder="Saisir une adresse mail" class="authField" required />
            </div>
            <div class="mediumBlank"></div>
            <button type="submit" class="button">Ajouter</button>
        </form>
        <p th:if="${successMessage}" th:text="${successMessage}"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    </div>
</body>
</html>
