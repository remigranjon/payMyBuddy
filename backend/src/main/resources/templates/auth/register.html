<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy - Register</title>
</head>
<body>
    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Nom d'utilisateur" />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="email">Email :</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Mot de passe" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <button type="submit">S'inscrire</button>
</form>
</body>
</html>
