<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayMyBuddy - Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>
    <div class="main">
        <div class="column authContainer">
            <div th:replace="~{fragments/brand :: brandFragment}"></div>
            <div class="mediumBlank"></div>
            <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" class ="column">
                <input type="text" id="username" th:field="*{username}" placeholder="Username" class="authField"/>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                
                <input type="email" id="email" th:field="*{email}" placeholder="Mail" class="authField"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                
                <input type="password" id="password" th:field="*{password}" placeholder="Mot de passe" class="authField"/>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div class="mediumBlank"></div>
                <button type="submit" class="authSubmit">S'inscrire</button>
                <div class="mediumBlank"></div>
            </form>
        </div>
    </div>
</body>

</html>
